<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="image_class">

    </div>
    <div class="container_down">
      <div class="Order_class">

        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like! </p>

      </div>
      <div class="Price_tag">
        <div class="plan">
          <div class="img_plan">
            <img src="./images/icon-music.svg" alt="music logo" width="39" height="39">
          </div>
          <div class="annual_plan">
            <span class="text">Annual Plan</span>
            <span class="dollar">$59.99/year</span>
          </div>
        </div>
        <div class="change_plan">
          <u> <b> Change </b> </u>
        </div>
      </div>
      <div class="Button_class">
        <button class="proceed_button"> Proceed to Payment </button>
        <button class="cancel_order"> Cancel Order </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shannq</a>.
  </div>
</body>

</html>
